name: Qt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.10.0'
        host: 'windows'
        target: 'desktop'

    - name: Setup MSVC environment
      shell: cmd
      run: call "C:\Program Files\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" x64

    - name: Configure project with qmake
      shell: cmd
      run: qmake AccountingBook.pro -spec win32-msvc

    - name: Build project
      shell: cmd
      run: nmake

    - name: Run tests
      shell: cmd
      run: release\tests\integrationTest.exe
